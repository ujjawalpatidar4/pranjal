name: Firebase Hosting CI for Merge

on:
  push:
    branches:
      - master  # Replace with your main branch if different

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Adjust to your required Node.js version

    - name: Install dependencies
      run: |
        npm install --legacy-peer-deps
      env:
        NODE_ENV: development  # Ensure devDependencies are installed

    - name: Build project
      run: npm run build

    - name: Deploy to Firebase Hosting
      uses: w9jds/firebase-action@master  # Make sure you're using the correct Firebase GitHub action
      with:
        repoToken: ${{ secrets.GITHUB_TOKEN }}  # GitHub repo token for authentication
        firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AGRAWALTRANSPORT_5863A }}  # Firebase service account secret
        channelId: live  # Channel ID for Firebase Hosting (live, in this case)
        projectId: agrawaltransport-5863a  # Your Firebase project ID
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # Your Firebase token secret
